<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Location - Eat Nearby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        select, button {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #e9ad17;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #46de27;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Location</h1>
        <form action="i.html">
            <select name="location" id="location" required>
                <option value="">Select Location</option>
                <option value="location1">Ahmedabad</option>
                <option value="location2">Delhi</option>
                <option value="location3">Mumbai</option>
            </select>
           
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
